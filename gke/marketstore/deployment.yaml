apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketstore
  labels:
    deployment: marketstore
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: marketstore
  template:
    metadata:
      labels:
        pod: marketstore
    spec:
      containers:
        - name: marketstore
          image: gcr.io/project-id/marketstore
          imagePullPolicy: Always
          ports:
            - containerPort: 5993

      volumes:
        - name: marketstore-volume
          persistentVolumeClaim:
            claimName: marketstore-pvc
